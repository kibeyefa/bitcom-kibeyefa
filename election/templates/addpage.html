{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />

        <title>Document</title>
    </head>
    <body>
        <div class="conatiner-fluid bg-dark text-white py-4">
            <div
                class="conatiner-fluid container-md d-flex flex-wrap justify-content-between"
            >
                <h3>Bitcom Interview</h3>

                <div class="nav">
                    <a href="/" id="first" class="nav-link">Home</a>
                    <a href="/lga" class="nav-link">Lga Results</a>
                </div>
            </div>
        </div>

        <div class="my-4 container">
            <a href="/add" class="btn btn-link">Add results</a>
        </div>

        <div class="container mt-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group mb-2">
                    <label for="" class="form-label"> Polling Unit ID</label>
                    <input type="text" class="form-control" name="polling_id" />
                </div>

                <div class="form-group mb-2">
                    <label for="" class="form-label">Entered by user:</label>
                    <input type="text" class="form-control" name="user" />
                </div>

                <div class="form-group mb-2">
                    <label for="" class="form-label">IP Address:</label>
                    <!-- <input type="date" class="form-control" /> -->
                    <input type="text" name="ip" id="" class="form-control" />
                </div>

                <div class="form-group">
                    <label for="" class="form-label">Party Scores: </label>

                    {% for party in parties %}
                    <div class="input-group mb-1">
                        <span
                            class="input-group-text px-4 w-25 d-flex justify-content-center align-items-center"
                        >
                            {{ party.partyid }}
                        </span>
                        <input
                            type="number"
                            name="{{ party.partyid }}"
                            class="form-control"
                            value="0"
                        />
                    </div>
                    {% endfor %}
                </div>

                <button class="btn w-100 btn-outline-dark mt-2">
                    Add Results
                </button>
            </form>
        </div>

        <div class="container mt-5 mb-4">
            <!-- <h3 class="text-capitalise">{{ lga }}</h3>
            <ul class="list-group">
                {% for key, value in results.items %}
                <li class="list-group-item">{{ key }} - {{ value }}</li>
                {% endfor %}
            </ul> -->
        </div>
    </body>
</html>
